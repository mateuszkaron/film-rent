version: '3.8'

services:
  # Baza Danych (lokalnie, w chmurze użyjemy Atlasa)
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # Mikrousługa 1: Backend (Python API)
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URL=mongodb+srv://admin:QFWn4NfD6k4D0tbk@cluster.yc1uom4.mongodb.net/?appName=Cluster
      - SECRET_KEY=super_tajny_klucz_do_jwt
    depends_on:
      - mongo

  # Mikrousługa 2: Frontend (Nginx)
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  mongodb_data: